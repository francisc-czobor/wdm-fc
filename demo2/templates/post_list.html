<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}
  <title>Posts</title>
{% endblock %}
{% block content %}
  <div class="container">
    <h1>Blog Posts</h1>
    <hr>
    {% for post in posts %}
      <a href="{% url 'blog:post-details' post.slug %}"><h3>{{ post.title }}</h3></a>
      <br>
    {% endfor %}
  </div>
{% endblock %}
