<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}
  <title>New Post</title>
{% endblock %}
{% block content %}
  <div class="container">
    <h1>Create a new Post!</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" class="btn btn-success">
    </form>
  </div>
{% endblock %}
